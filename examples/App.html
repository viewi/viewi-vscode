<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viewi Components Demo</title>
    <style>
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .btn { padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; }
        .btn-primary { background: #007bff; color: white; }
        .btn-secondary { background: #6c757d; color: white; }
        .user-card { border: 1px solid #ddd; border-radius: 8px; padding: 16px; margin: 10px 0; display: flex; align-items: center; }
        .avatar-section { margin-right: 16px; position: relative; }
        .avatar { width: 50px; height: 50px; border-radius: 50%; }
        .avatar-placeholder { width: 50px; height: 50px; border-radius: 50%; background: #ccc; display: flex; align-items: center; justify-content: center; font-weight: bold; }
        .status-indicator { position: absolute; bottom: 0; right: 0; width: 12px; height: 12px; border-radius: 50%; border: 2px solid white; }
        .status-online { background: #28a745; }
        .status-offline { background: #dc3545; }
        .user-info h3 { margin: 0 0 5px 0; }
        .user-info p { margin: 0; color: #666; }
        .status-text { font-size: 12px; color: #888; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Viewi Components Demo</h1>
        
        <h2>Buttons</h2>
        <div>
            <MyButton text="Primary Button" variant="primary" />
            <MyButton text="Secondary Button" variant="secondary" />
            <MyButton text="Disabled Button" disabled="true" />
        </div>
        
        <h2>User Cards</h2>
        <div>
            <UserCard 
                name="John Doe" 
                email="john.doe@example.com" 
                avatar="https://via.placeholder.com/50" 
                isOnline="true" 
            />
            <UserCard 
                name="Jane Smith" 
                email="jane.smith@example.com" 
                isOnline="false" 
            />
        </div>
    </div>
</body>
</html>
