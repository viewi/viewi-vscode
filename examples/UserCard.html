<div class="user-card">
    <div class="avatar-section">
        {{$avatar ? '<img src="' . $avatar . '" alt="' . $name . '" class="avatar" />' : '<div class="avatar-placeholder">' . getInitials() . '</div>'}}
        <span class="status-indicator {getStatusClass()}"></span>
    </div>
    
    <div class="user-info">
        <h3 class="user-name">{$name}</h3>
        <p class="user-email">{formatEmail()}</p>
        <span class="status-text">
            {$isOnline ? 'Online' : 'Offline'}
        </span>
    </div>
</div>
